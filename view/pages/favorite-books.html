<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Book Page</title>
   
    <link rel="shortcut icon" href="/view/assets/img/favico.png" type="image/x-icon">
    <link rel="stylesheet" href="/view/style/style.css">
    <link rel="stylesheet" href="/view/style/favorite-style.css">
    <link rel="stylesheet" href="/view/style/recommended-style.css">
    <link rel="stylesheet" href="/view/style/single-book.css">
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="sidebar">
        <div class="menu-section">
            <span class="section-title">MENU</span>
            <ul class="menu-list">
                <li class="menu-item">
                    <i class="icon fa-solid fa-house"></i>
                    <span>Home</span>
                </li>
                <li class="menu-item">
                    <i class="icon fa-solid fa-grid-2 "></i>
                    <span>Category</span>
                </li>
                <li class="menu-item">
                    <i class="icon fa-duotone fa-solid fa-bookmark"></i>
                    <span>My Library</span>
                </li>
                <li class="menu-item active">
                    <i class="icon fa-solid fa-heart"></i>
                    <span>Favorite Books</span>
                </li>
            </ul>
        </div>
        <hr class="divider">
        <div class="menu-section">
            <ul class="menu-list">
                <li class="menu-item">
                    <i class="icon fa-solid fa-plus"></i>
                    <span>Add Book</span>
                </li>
                <li class="menu-item">
                    <i class="icon fa-solid fa-circle-info"></i>

                </li>
                
            </ul>

        <hr class="divider">

            <img src="/view/assets/img/favico.png" alt="">
            <div class="menu-header"> BOOK LIBRARY</div>

        </div>
    </div>
    <!-- content section -->
    <div class="content">
        
        <!-- recommended section -->
        <hr class="divider">
        <div class="favorite-section">
            <h3 id="favorite-title">My Favorite Books</h3>
            <div class="favorite-books"></div>
        </div>
      
    </div>
    
     <!-- Js link -->
     <script src="/controller/display-books.js"></script>
